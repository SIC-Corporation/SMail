<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMail | Remastered by SIC Corp</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Fira+Code:wght@400&display=swap');
        
        :root { --bg: #0b0b0c; --card: #161617; --accent: #4285f4; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #fff; overflow: hidden; }
        
        /* Smooth Transitions */
        .page { transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1); position: absolute; width: 100%; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .hidden-page { opacity: 0; transform: translateY(20px); pointer-events: none; }
        
        /* FPS Boost Logic */
        .fps-boost-active { --bg: #000; }
        .fps-boost-active * { border-radius: 4px !important; box-shadow: none !important; backdrop-filter: none !important; transition: none !important; }

        .gemini-glow { background: linear-gradient(135deg, #4285f4 0%, #9b72f3 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .glass { background: rgba(255,255,255,0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.08); }
        
        .loading-bar { width: 0%; height: 2px; background: linear-gradient(90deg, #4285f4, #9b72f3); transition: width 0.5s ease; }
    </style>
</head>
<body>

    <div class="fixed top-6 right-6 z-[100]">
        <button onclick="toggleFPS()" id="fpsBtn" class="glass px-4 py-2 rounded-full text-[10px] font-black tracking-tighter hover:bg-white hover:text-black transition">
            FPS BOOST: OFF
        </button>
    </div>

    <section id="welcomeScreen" class="page">
        <div class="text-center">
            <h1 class="text-6xl font-extrabold tracking-tighter mb-4 opacity-0 transition-all duration-1000 translate-y-4" id="welcomeTitle">
                SMail <span class="gemini-glow">Remastered</span>
            </h1>
            <p class="text-slate-500 font-light tracking-[0.3em] uppercase text-xs mb-8" id="welcomeSub">Architecture by SIC Corp</p>
            <button onclick="startSetup()" class="glass px-10 py-4 rounded-full font-bold hover:scale-105 transition active:scale-95">
                Initialize System
            </button>
        </div>
    </section>

    <section id="setupScreen" class="page hidden-page">
        <div class="max-w-md w-full glass p-10 rounded-[40px] shadow-2xl">
            <div class="mb-10">
                <h2 class="text-2xl font-bold mb-2">Welcome, Founder.</h2>
                <p class="text-slate-400 text-sm">Let's set up your business identity.</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="text-[10px] font-bold text-slate-500 uppercase tracking-widest mb-3 block">Choose your business handle</label>
                    <div class="relative">
                        <input type="text" id="aliasInput" placeholder="company_name" 
                               class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl focus:outline-none focus:border-blue-500 transition-all text-white">
                        <span class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-600 text-xs">@duck.com</span>
                    </div>
                </div>

                <button onclick="runSecurityStack()" class="w-full bg-white text-black font-extrabold py-5 rounded-2xl hover:bg-slate-200 transition">
                    Finalize Identity
                </button>
            </div>

            <div id="auditBox" class="mt-8 pt-8 border-t border-white/5 hidden">
                <div class="space-y-3">
                    <div class="flex justify-between items-center text-[10px]">
                        <span class="text-slate-500 uppercase font-bold">WatcherDog Privacy Scan</span>
                        <span id="status1" class="text-blue-500 italic font-mono">WAITING...</span>
                    </div>
                    <div class="flex justify-between items-center text-[10px]">
                        <span class="text-slate-500 uppercase font-bold">SICryption Hash Link</span>
                        <span id="status2" class="text-blue-500 italic font-mono">WAITING...</span>
                    </div>
                </div>
                <div class="mt-6 p-4 bg-emerald-500/10 border border-emerald-500/20 rounded-xl hidden" id="finalResult">
                    <p class="text-emerald-400 text-xs font-bold mb-2 uppercase tracking-tighter italic">Identity Provisioned</p>
                    <a id="claimLink" href="#" class="text-white underline text-[10px] font-mono">CLICK TO CLAIM UPLINK</a>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Animate Welcome Screen on Load
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('welcomeTitle').style.opacity = '1';
                document.getElementById('welcomeTitle').style.transform = 'translateY(0)';
            }, 300);
        }

        function toggleFPS() {
            document.body.classList.toggle('fps-boost-active');
            const btn = document.getElementById('fpsBtn');
            btn.innerText = document.body.classList.contains('fps-boost-active') ? "FPS BOOST: ON" : "FPS BOOST: OFF";
        }

        function startSetup() {
            document.getElementById('welcomeScreen').classList.add('hidden-page');
            document.getElementById('setupScreen').classList.remove('hidden-page');
        }

        async function runSecurityStack() {
            const name = document.getElementById('aliasInput').value.trim();
            if(!name) return;

            document.getElementById('auditBox').classList.remove('hidden');
            
            // WatcherDog Scan
            document.getElementById('status1').innerText = "SCANNING...";
            await new Promise(r => setTimeout(r, 1200));
            document.getElementById('status1').innerText = "PROTECTED";
            document.getElementById('status1').classList.replace('text-blue-500', 'text-emerald-500');

            // SICryption Gen
            document.getElementById('status2').innerText = "ENCRYPTING...";
            await new Promise(r => setTimeout(r, 1200));
            document.getElementById('status2').innerText = "SIC-VERIFIED";
            document.getElementById('status2').classList.replace('text-blue-500', 'text-emerald-500');

            // Final Result
            document.getElementById('finalResult').classList.remove('hidden');
            document.getElementById('claimLink').href = `mailto:cone-swarm-junior@duck.com?subject=SIC_REMASTERED_CLAIM: ${name}`;
        }
    </script>
</body>
</html>
