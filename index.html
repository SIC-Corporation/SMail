<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMail | SIC Corp Remastered</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Fira+Code:wght@400&display=swap');
        :root { --bg: #0b0b0c; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: var(--bg); color: #fff; margin: 0; overflow-x: hidden; }

        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(14px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .gemini-glow { background: linear-gradient(135deg, #4285f4 0%, #9b72f3 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .business-glow { background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Modern Side Panel for Key Entry */
        #keyOverlay { 
            position: fixed; right: -400px; top: 0; bottom: 0; width: 350px; 
            z-index: 2000; transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #keyOverlay.active { right: 0; }

        .admin-vault { position: fixed; inset: 0; background: #000; z-index: 3000; display: none; flex-direction: column; padding: 40px; }
        .loading-bar { height: 2px; width: 0%; background: linear-gradient(90deg, #4285f4, #9b72f3); transition: width 0.8s ease; }
    </style>
</head>
<body class="mode-personal">

    <div id="keyOverlay" class="glass h-full p-10 flex flex-col justify-center">
        <h3 class="text-xs font-black tracking-[0.3em] text-slate-500 mb-2 uppercase">Security Protocol</h3>
        <h2 class="text-xl font-bold mb-6">Enter Neural Key</h2>
        <input type="password" id="keyInput" placeholder="••••••••" class="bg-white/5 border border-white/10 p-4 rounded-xl mb-4 focus:outline-none focus:border-purple-500 transition-all text-center tracking-[0.5em]">
        <button onclick="verifyKey()" class="bg-white text-black font-black py-3 rounded-xl text-[10px] uppercase tracking-widest hover:bg-slate-200">Unlock Node</button>
        <button onclick="toggleKeyPanel()" class="mt-4 text-[9px] text-slate-600 uppercase font-bold tracking-widest">Cancel</button>
    </div>

    <div id="adminVault" class="admin-vault animate-in fade-in duration-500">
        <div class="flex justify-between items-end mb-10 border-b border-white/5 pb-10">
            <div>
                <h1 class="text-4xl font-black italic gemini-glow tracking-tighter uppercase">SIC_MASTER</h1>
                <p class="text-[10px] text-slate-600 font-bold tracking-[0.3em]">OPERATOR: ROY</p>
            </div>
            <button onclick="location.reload()" class="text-[10px] text-slate-500 border border-slate-800 px-8 py-3 rounded-full hover:bg-white hover:text-black transition uppercase font-black">Lock System</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-6">
            <div class="glass p-8 rounded-[32px]">
                <p class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Handshakes</p>
                <p id="relayStats" class="text-5xl font-mono mt-2">0</p>
            </div>
            <div class="glass p-8 rounded-[32px]">
                <p class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Status</p>
                <p class="text-2xl font-mono mt-2 text-emerald-500">OPTIMIZED</p>
            </div>
            <div class="glass p-8 rounded-[32px]">
                <p class="text-[9px] text-slate-500 uppercase font-black tracking-widest">Uptime</p>
                <p id="uptimeDisplay" class="text-2xl font-mono mt-2 text-blue-500">00:00</p>
            </div>
        </div>
        <div class="flex-grow glass rounded-[40px] p-8 overflow-hidden font-mono text-[11px] relative">
             <div id="adminLogs" class="text-emerald-500/70 space-y-1">
                 <div>> KERNEL_LOADED: MobbyOS_1.3.1</div>
             </div>
        </div>
    </div>

    <nav class="fixed top-0 w-full p-8 flex justify-between items-center z-50">
        <div class="font-black text-2xl tracking-tighter cursor-pointer">S<span class="text-slate-500">M</span>ail</div>
        <div class="glass p-1.5 rounded-full flex gap-1">
            <button onclick="setMode('personal')" id="btnPers" class="px-5 py-2 rounded-full text-[10px] font-black transition bg-white text-black">PERSONAL</button>
            <button onclick="setMode('business')" id="btnBiz" class="px-5 py-2 rounded-full text-[10px] font-black transition text-slate-400">BUSINESS</button>
        </div>
    </nav>

    <main class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        <div id="hero">
            <h1 id="titleText" class="text-7xl md:text-8xl font-extrabold tracking-tighter mb-4 gemini-glow">SMail <span class="italic">Personal</span></h1>
            <p class="text-slate-500 max-w-sm mx-auto mb-10 text-sm font-light uppercase tracking-[0.3em]">Remastered by SI<span id="secretC" class="cursor-pointer hover:text-white transition">C</span>ryption Engine.</p>
        </div>

        <div class="max-w-md w-full glass p-10 rounded-[48px] shadow-2xl relative">
            <input type="text" id="userInput" placeholder="ENTER HANDLE..." class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl mb-4 focus:outline-none focus:border-blue-500 transition-all text-center font-bold text-white tracking-widest uppercase text-sm">
            <button onclick="requestRelay()" class="w-full bg-white text-black font-black py-5 rounded-2xl transition hover:bg-slate-200 active:scale-95 text-[10px] tracking-[0.3em] uppercase">Initialize Node</button>
            <div id="result" class="mt-8 hidden space-y-4 text-center">
                <div class="h-[2px] bg-white/5 rounded-full overflow-hidden"><div id="progressBar" class="loading-bar"></div></div>
                <p id="statusText" class="font-mono text-[9px] text-blue-400 uppercase tracking-widest">Analyzing Packets...</p>
                <div id="syncCard" class="hidden animate-in zoom-in duration-500 bg-emerald-500/5 p-6 rounded-3xl border border-emerald-500/20">
                    <p class="text-emerald-400 font-black text-xs italic uppercase">Sync Code Generated</p>
                    <h2 id="syncCode" class="text-4xl font-mono font-black text-white my-2">------</h2>
                </div>
            </div>
        </div>
    </main>

    <script>
        let relayCount = 0;
        let secretClicks = 0;
        let uptimeSeconds = 0;

        // Uptime Engine
        setInterval(() => {
            uptimeSeconds++;
            const m = Math.floor(uptimeSeconds/60).toString().padStart(2,'0');
            const s = (uptimeSeconds%60).toString().padStart(2,'0');
            document.getElementById('uptimeDisplay').innerText = `${m}:${s}`;
        }, 1000);

        function setMode(mode) {
            const isBiz = mode === 'business';
            document.body.className = isBiz ? 'mode-business' : 'mode-personal';
            document.getElementById('titleText').innerHTML = isBiz ? 'SMail <span class="business-glow italic">Business</span>' : 'SMail <span class="gemini-glow italic">Personal</span>';
            document.getElementById('btnBiz').className = isBiz ? "px-5 py-2 rounded-full text-[10px] font-black bg-white text-black" : "px-5 py-2 rounded-full text-[10px] font-black text-slate-400";
            document.getElementById('btnPers').className = !isBiz ? "px-5 py-2 rounded-full text-[10px] font-black bg-white text-black" : "px-5 py-2 rounded-full text-[10px] font-black text-slate-400";
        }

        // Secret C Trigger
        document.getElementById('secretC').onclick = function() {
            secretClicks++;
            if (secretClicks === 5) {
                secretClicks = 0;
                toggleKeyPanel();
            }
        };

        function toggleKeyPanel() {
            document.getElementById('keyOverlay').classList.toggle('active');
        }

        function verifyKey() {
            const val = document.getElementById('keyInput').value.toLowerCase();
            if(val === "wheesh lahasa") {
                document.getElementById('adminVault').style.display = 'flex';
                toggleKeyPanel();
            } else {
                alert("NEURAL MISMATCH");
                document.getElementById('keyInput').value = "";
            }
        }

        async function requestRelay() {
            const user = document.getElementById('userInput').value.trim();
            if(!user) return;
            document.getElementById('result').classList.remove('hidden');
            const bar = document.getElementById('progressBar');
            const status = document.getElementById('statusText');

            bar.style.width = "40%"; status.innerText = "Scanning Security Layers...";
            await new Promise(r => setTimeout(r, 800));
            bar.style.width = "100%"; status.innerText = "Transmission Established.";
            
            relayCount++;
            document.getElementById('relayStats').innerText = relayCount;
            
            setTimeout(() => {
                document.getElementById('syncCard').classList.remove('hidden');
                document.getElementById('syncCode').innerText = Math.floor(100000 + Math.random() * 900000);
            }, 500);
        }
    </script>
</body>
</html>
